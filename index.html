<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>

<body>

    <h1 id="titulo">Cadastro para desenvolvedores</h1>
    <h3 id="subtitulo">Insira suas informações</h3>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>                                                                                                          

        <div class="campo">
            <label>
                Qual lado da aplicação você desenvolve?
            </label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Estudante</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>

            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologias1" name="tecnologias1" value="HTML">
                <label for="tecnologias1">HTML</label>
                <input type="checkbox" id="tecnologias2" name="tecnologias2" value="CSS">
                <label for="tecnologias2">CSS</label>
                <input type="checkbox" id="tecnologias3" name="tecnologias3" value="Javascript">
                <label for="tecnologias3">JavaScript</label>
                <input type="checkbox" id="tecnologias4" name="tecnologias4" value="PHP">
                <label for="tecnologias4">PHP</label>
                <input type="checkbox" id="tecnologias5" name="tecnologias5" value="C#">
                <label for="tecnologias5">C#</label>
                <input type="checkbox" id="tecnologias6" name="tecnologias6" value="Python">
                <label for="tecnologias6">Python</label>
                <input type="checkbox" id="tecnologias7" name="tecnologias7" value="Java">
                <label for="tecnologias7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 25rem;" name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>

</html>
